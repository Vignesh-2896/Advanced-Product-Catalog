<html>
<head>
	<title>Product Catalog</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<h1>Product Catalog</h1>
	<div id="search_product">
		<h2> Search for your Product By ID</h2>
		<input type="search" id="search_bar_id">
		<button  id="button" onclick="search(1)">Search</button>
	</div
	<div id="search_product">
		<h2> Search for your Product By Type</h2>
		<input type="search" id="search_bar_type">
		<button  id="button" onclick="search(2)">Search</button>
	</div>
	<div id="search_product">
		<h2> Search for your Product By Price</h2>
		<input type="search" id="search_bar_price">
		<button  id="button" onclick="search(3)">Search</button>
	</div>	
	<div id="info_product">
		<h2> Searched Product Details </h2>
		<h3>Product ID    : <span id="product_id"></span></h3>
		<h3>Product Price : <span id="product_price"></span></h3>		
		<h3>Product Type  : <span id="product_type"></span></h3>
	</div>
	<div id="similar_product">	
		<h2> Similar Products </h2>
	</div>	
		<table id="list_prod_sim">
		</table>
	<div id="all_product">	
		<h2> All Products </h2>
		<table id="list_prod">
		<tr>			
		</tr>		
		</table>
	</div>	
</body>
<script src="worker.js"></script>
<script src="generator.js"></script>
</html>
